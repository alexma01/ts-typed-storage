name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-and-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Debug Yarn version
        run: |
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript typecheck
        run: yarn typecheck

      - name: Run Jest tests
        run: yarn test
